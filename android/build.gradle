buildscript {
    ext {
        powermockVersion = "1.6.2"
    }
    repositories {
        google()
        jcenter()
        google()
        maven { url 'https://dl.bintray.com/minyushov/gradle' }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:3.3.2"
        classpath "com.minyushov.gradle:bintray:1.2.2"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'com.minyushov.bintray'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    jcenter()
    google()
    maven { url "https://dl.bintray.com/minyushov/android" }
}

dependencies {
    implementation "com.facebook.react:react-native:0.59.1"

    testImplementation "junit:junit:4.12"
    testImplementation "org.assertj:assertj-core:2.6.0"
    testImplementation "org.robolectric:robolectric:3.3.2"

    testImplementation "org.easytesting:fest-assert-core:2.0M10"
    testImplementation "org.powermock:powermock-api-mockito:$powermockVersion"
    testImplementation "org.powermock:powermock-module-junit4-rule:$powermockVersion"
    testImplementation "org.powermock:powermock-classloading-xstream:$powermockVersion"
    testImplementation "org.mockito:mockito-core:2.23.4"
}

bintrayUpload {
    dryRun = false
    repo = "android"
    groupId = "com.minyushov.android"
    artifactId = "react-native-image-picker"
    version = "0.28.0"
    vcsUrl = "https://github.com/minyushov/react-native-image-picker.git"
    license = "The MIT License (MIT)"
    docs = false
}